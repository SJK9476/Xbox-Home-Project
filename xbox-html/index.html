<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xbox Home Landing Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header class="header-section">
        <div class="player-info-summary">
            <div class="player-profile-avatar">
                <img src="../images/profile-pic.avif" alt="player-profile-pic" class="profile-pic">
            </div>
            <div class="gamertag-info-section">
                <div class="gamertag-summary">
                    <h2>BL00DYK1NGY</h2>
                    <p>ULTIMATE</p>
                </div>
                <div class="player-stats">
                    <div class="gamerscore">
                        <img src="../icons/gamerscore.svg" alt="gamerscore label" class="gamerscore-icon">
                        <div>27,860</div>
                    </div>
                    <div class="achievements-unlocked">
                        <img src="../icons/achievement-medal.svg" alt="achievemnts label" class="achievements-unlocked-icon">
                        <div>2,326</div>
                    </div>
                </div>
            </div>

        </div>
        <div class="navigation-menu">
            <img src="../icons/myApps.svg" alt="my apps icon" class="nav-icon my-apps-icon">
            <img src="../icons/store.svg" alt="store icon" class="nav-icon store-icon">
            <img src="../icons/gamePass.svg" alt="game-pass icon" class="nav-icon game-pass-icon">
            <img src="../icons/search.svg" alt="search icon" class="nav-icon search-icon">
            <img src="../icons/settings.svg" alt="settings icon" class="nav-icon settings-icon">
        
        </div>
        <div class="vital-info-summary">
            <img src="../icons/microphone.svg" alt="mic-toggle-indicator" class=" microphone-status-icon vital-info-icon">
            <img src="../icons/battery.svg" alt="battery-level-indicator" class="battery-status-icon vital-info-icon">
            <div class="current-time js-current-time"></div>
        </div>
    </header>
    <main>

        <div class="recent-apps-carousel">
            <div class="carousel-image">
                <img src="../app-icons/skyGo-logo.png" alt="skyGo app icon">
                <div class="app-description">Sky Go
                </div>
            </div>
            <div class="carousel-image">
                <img src="../app-icons/EAFC-24.jpg" alt="EAFC 24 app icon">
                <div class="app-description">EA SPORTS FC 24 Xbox Series X/S
                </div>
            </div>
            <div class="carousel-image">
                <img src="../app-icons/bbc-iplayer.jpg" alt="BBC iPLayer app icon">
                <div class="app-description">BBC iPlayer
                </div>
            </div>
            <div class="carousel-image">
                <img src="../app-icons/discovery-plus.jpg" alt="Discovery Plus app icon">
                <div class="app-description">discovery+ Stream TV Shows
                </div>
            </div>
            <div class="carousel-image">
                <img src="../app-icons/itvx.png" alt="ITVX app icon">
                <div class="app-description">ITVX
                </div>
            </div>
            <div class="carousel-image">
                <img src="../app-icons/prime-video.png" alt="Prime Video app icon">
                <div class="app-description">Prime Video Uk (Xbox)
                </div>
            </div>
            <div class="carousel-image">
                <img src="../app-icons/disneyPlusLogo.jpg" alt="Disney Plus app icon">
                <div class="app-description">Disney+
                </div>
            </div>
            <div class="carousel-image">
                <img src="../app-icons/netflix.png" alt="Netflix app icon">
                <div class="app-description">Netflix
                </div>
            </div>
        </div>

        <div class="banner-section">
            <div class="banner-item">
                <img src="../store-image-callouts/store-callout.png" alt="store image banner" class="banner-image">
            </div>
            <div class="banner-item">
                <img src="../store-image-callouts/cod-callout.png" alt="COD callout" class="banner-image">
            </div>
            <div class="banner-item">
                <img src="../store-image-callouts/game-callout-1.png" alt="featured game 1" class="banner-image">
            </div>
            <div class="banner-item">
                <img src="../store-image-callouts/game-callout-2.png" alt="featured game 2" class="banner-image">
            </div>
        </div>
    </main>
    <script type="module" src="../scripts/xbox.js"></script>
</body>
</html>
